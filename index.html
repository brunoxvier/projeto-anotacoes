<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Anotações</title>
</head>
<body>
    <main>
        <h1 class="titulo-principal">Minhas anotações</h1>
        <div>
            <section class="secao-links">
                <h2 class="titulo-secao">
                    Links úteis
                </h2>
                <ul class="lista-links">
                    <li class="lista-links-item">
                        <a href="https://roadmap.sh/frontend" class="link" rel="external" target="_blank">Roadmap Front-end</a>
                    </li>
                    <li class="lista-links-item">
                        <a href="https://alura.com.br" class="link" rel="external" target="_blank">Alura</a>
                    </li>
                    <li class="lista-links-item">
                        <a href="https://miro.com/app/" class="link" rel="external" target="_blank">Miro</a>
                    </li>
                    <li class="lista-links-item">
                        <a href="https://developer.mozilla.org/pt-BR/" class="link" rel="external" target="_blank">MDN</a>
                    </li>
                </ul>
                <button class="btn-add-link">Adicionar link</button>
            </section>
            
            <section class="secao-planejamento">
                <h2 class="titulo-secao">
                    Planejamento
                </h2>
                <h3 class="titulo-checklist">
                    Checklist do dia
                </h3>
                <ul class="checklist">
                    <li class="checklist-item">
                        <input type="checkbox" id="tarefa1"> 
                        <label for="tarefa1">Ler algum artigo do Roadmap;</label>
                    </li>
                    <li class="checklist-item">
                        <input type="checkbox" id="tarefa2">
                        <label for="tarefa2">Fazer ao menos uma aula da Alura;</label>
                    </li>
                    <li class="checklist-item">
                        <input type="checkbox" id="tarefa3">
                        <label for="tarefa3">Trabalhar no projeto de anotações;</label>
                    </li>
                    <li class="checklist-item">
                        <input type="checkbox" id="tarefa4">
                        <label for="tarefa4">Revisar o conteúdo.</label>
                    </li>
                </ul>
            </section>

            <section class="secao-aleatoria">

            </section>

            <section class="secao-timer">
                <h2 class="titulo-secao">Pomodoro</h2>
                <div>
                    <span class="timer">25:00</span>
                    <div class="timer-btns">
                        <button class="btn-play-pause"><img src="images/pause-fill.svg" alt=""></button>
                        <button class="btn-reiniciar-timer"><img src="images/arrow-clockwise.svg" alt=""></button>
                    </div>
                </div>
            </section>

            <section class="secao-modo">
                <button class="btn-foco">Modo Foco</button>
                <button class="btn-descanso-curto">Descanso Curto</button>
                <button class="btn-descanso-longo">Descanso Longo</button>
            </section>

        </div>
    </main>
</body>
</html>
